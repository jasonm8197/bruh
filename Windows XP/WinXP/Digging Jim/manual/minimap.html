<H1>
<FONT COLOR="#FFFFFF">The Builder Mini Map</FONT></H1></CENTER>
The minimap gives an overview of the whole cave and shows which part is
covered by the the current <A HREF="editfield.html">editfield</A> position
with a yellow rectangle. This rectangle can be moved around by clicking
on the minimap and this provides intuitive navigation of the cave.
