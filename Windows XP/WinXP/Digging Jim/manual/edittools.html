<CENTER><FONT FACE="Arial,Helvetica"><FONT COLOR="#FFFFFF"><FONT SIZE=+3>Toolboard</FONT></FONT></FONT></CENTER>

<P>The toolboard is found on the right side of the <A HREF="editfield.html">editfield</A>.
Click on the object you want to use for drawing(object reference is availible
in the <A HREF="enviroment.html">enviroment</A> section). The selected
object is surrounded by a yellow square. Using the toolboard is the fastest
way to select objects for drawing.
