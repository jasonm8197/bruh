<H1>
<FONT COLOR="#FFFFFF">The Builder Boxfill/TEST Buttons</FONT></H1></CENTER>
The boxfill buttons allows you to draw filled or unfilled rectangles with
the current object. The TEST button works like Test Cave in the <A HREF="editmenu.html#file">file</A>
pulldown menu which lets you test the current level. The test feature is
only availible in the <A HREF="reg.html">registered version</A>.
